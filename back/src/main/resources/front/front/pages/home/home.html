    // 动画效果
    new WOW().init();

    Vue.prototype.myFilters = function (msg) {
        if(msg==null || msg==""){
            return "";
        }else if (msg.length>20){
            msg.replace(/\n/g, "<br>");
            return msg.substring(0,20)+"......";
        }else{
            return msg.replace(/\n/g, "<br>");
        }
    };
    var vue = new Vue({
        el: '#app',
        data: {
            swiperList: [],
            baseUrl:"",
            // dianyingRecommend: [],
            zhuangxiufenggeList: [],
            zhuangxiufenggeTypesList: [],
            zhucaiList: [],
            zhucaiTypesList: [],
            //类型查询条件
            zhuangxiufenggeTypes: "",
            zhucaiTypes: "",
        },
        filters: {
            newsDesc: function (val) {
                if (val) {
                    val = val.replace(/<[^<>]+>/g, '').replace(/undefined/g, '');
                    if (val.length > 60) {
                        val = val.substring(0, 60);
                    }

                    return val;
                }
                return '';
            }
        },
        methods: {
            jump(url) {
                jump(url)
            }
            , jumpCheck(url, check1, check2) {
                if (check1 == "2" || check1 == 2) {//级联表的逻辑删除字段[1:未删除 2:已删除]
                    layui.layer.msg("已经被删除", {
                        time: 2000,
                        icon: 2
                    });
                    return false;
                }
                if (check2 == "2" || check2 == 2) {//是否下架[1:上架 2:下架]
                    layui.layer.msg("已经下架", {
                        time: 2000,
                        icon: 2
                    });
                    return false;
                }
                this.jump(url);
            }
        }
    });

    layui.use(['layer', 'form', 'element', 'carousel', 'http', 'jquery'], function () {
        var layer = layui.layer;
        var element = layui.element;
        var form = layui.form;
        var carousel = layui.carousel;
        var http = layui.http;
        var jquery = layui.jquery;
        vue.baseUrl = http.baseurl

        // 获取轮播图 数据
        http.request('config/list', 'get', {
            page: 1,
            limit: 5
        }, function (res) {
            if (res.data.list.length > 0) {
                let swiperList = [];
                res.data.list.forEach(element => {
                    if (element.value != null
                    ) {
                        swiperList.push({
                            img: element.value
                        });
                    }
                })
                ;

                vue.swiperList = swiperList;

                vue.$nextTick(() => {
                    carousel.render({
                        elem: '#test1',
                        width: '100%',
                        height: '100%',
                        arrow: 'hover',
                        anim: 'default',
                        autoplay: 'true',
                        interval: '3000',
                        indicator: 'inside'
                    });

                })

                // vue.$nextTick(()=>{
                //   window.xznSlide();
                // });
            }
        });

        zhuangxiufenggeSelect();
        //类型动态搜索
        $(document).on("click", ".zhuangxiufenggeTypes-search", function(e) {
            vue.zhuangxiufenggeTypes = $(this).attr('index');
            zhuangxiufenggeSelect();
        });
        zhuangxiufenggeTypesSelect();//类型查询
        zhucaiSelect();
        //类型动态搜索
        $(document).on("click", ".zhucaiTypes-search", function(e) {
            vue.zhucaiTypes = $(this).attr('index');
            zhucaiSelect();
        });
        zhucaiTypesSelect();//类型查询

        function zhuangxiufenggeTypesSelect() {//类型查询
            http.request("dictionary/page?page=1&limit=100&sort=&order=&dicCode=zhuangxiufengge_types",'get',{},function(res) {
                if (res.code == 0) {vue.zhuangxiufenggeTypesList = res.data.list;}
            });
        }
        function zhuangxiufenggeSelect(){//数据查询
            http.request('zhuangxiufengge/gexingtuijian', 'get', {
                page: 1,
                limit: 8,
                sort: "zhuangxiufengge_clicknum",//字段
                shangxiaTypes: 1,
                zhuangxiufenggeDelete: 1,
                zhuangxiufenggeTypes: vue.zhuangxiufenggeTypes,//类型
                order: "desc",//asc desc
            },function (res) {
                vue.zhuangxiufenggeList = res.data.list;
            })
        };
        function zhucaiTypesSelect() {//类型查询
            http.request("dictionary/page?page=1&limit=100&sort=&order=&dicCode=zhucai_types",'get',{},function(res) {
                if (res.code == 0) {vue.zhucaiTypesList = res.data.list;}
            });
        }
        function zhucaiSelect(){//数据查询
            http.request('zhucai/gexingtuijian', 'get', {
                page: 1,
                limit: 8,
                sort: "zhucai_clicknum",//字段
                shangxiaTypes: 1,
                zhucaiDelete: 1,
                zhucaiTypes: vue.zhucaiTypes,//类型
                order: "desc",//asc desc
            },function (res) {
                vue.zhucaiList = res.data.list;
            })
        };

    };
